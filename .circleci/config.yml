version: 2.0

defaults: &defaults
  working_directory: /go/src/github.com/gochain-io/gochain
  docker:
    - image: circleci/golang:1.10.3
  environment: # apparently expansion doesn't work here yet: https://discuss.circleci.com/t/environment-variable-expansion-in-working-directory/11322
    - OS=linux
    - ARCH=amd64
    - GOCACHE=/tmp/go/cache

jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            go get -u github.com/golang/dep/cmd/dep
            dep ensure --vendor-only
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
              - build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_PREVIOUS_BUILD_NUM }}
              - build-cache-{{ .Branch }}-
              - build-cache-
          paths:
              - /tmp/go/cache
      - attach_workspace:
          at: .
      - run: make all
      - save_cache:
          key: build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_BUILD_NUM }}
          paths:
              - /tmp/go/cache

  test:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
              - test-cache-{{ .Branch }}-{{ .Environment.CIRCLE_PREVIOUS_BUILD_NUM }}
              - test-cache-{{ .Branch }}-
              - test-cache-
          paths:
              - /tmp/go/cache
      - attach_workspace:
          at: .
      - run: go test $(go list ./... | grep -v /swarm/fuse)
      - save_cache:
          key: test-cache-{{ .Branch }}-{{ .Environment.CIRCLE_BUILD_NUM }}
          paths:
              - /tmp/go/cache

  # Separate since fuse is not supported via containers.
  test-fuse:
    machine: true
    working_directory: ~/go/src/github.com/gochain-io/gochain
    environment: # apparently expansion doesn't work here yet: https://discuss.circleci.com/t/environment-variable-expansion-in-working-directory/11322
      - GOPATH=/home/circleci/go
      - GOVERSION=1.10.2
      - OS=linux
      - ARCH=amd64
    steps:
      - restore_cache:
          keys:
              - test-fuse-cache-{{ .Branch }}-{{ .Environment.CIRCLE_PREVIOUS_BUILD_NUM }}
              - test-fuse-cache-{{ .Branch }}-
              - test-fuse-cache-
          paths:
              - /tmp/go/cache
      - checkout
      - run:
          name: update Go
          command: |
            go version
            go env GOROOT
            mkdir tmp
            cd tmp
            sudo rm -rf /usr/local/go
            wget https://storage.googleapis.com/golang/go$GOVERSION.$OS-$ARCH.tar.gz
            sudo tar -C /usr/local -xzf go$GOVERSION.$OS-$ARCH.tar.gz
            export PATH=$PATH:$HOME/go/bin
      - run: go version
      - run:
          name: install dependencies
          command: |
            go get -u github.com/golang/dep/cmd/dep
            ${GOPATH}/bin/dep ensure --vendor-only
      - run: make all
      - run: go test ./swarm/fuse
      - save_cache:
          key: test-fuse-cache-{{ .Branch }}-{{ .Environment.CIRCLE_BUILD_NUM }}
          paths:
              - /tmp/go/cache

  race:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
              - race-cache-{{ .Branch }}-{{ .Environment.CIRCLE_PREVIOUS_BUILD_NUM }}
              - race-cache-{{ .Branch }}-
              - race-cache-
          paths:
              - /tmp/go/cache
      - attach_workspace:
          at: .
      - run: go test -race ./core/...
      - save_cache:
          key: race-cache-{{ .Branch }}-{{ .Environment.CIRCLE_BUILD_NUM }}
          paths:
              - /tmp/go/cache

  release-master:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: .
      - run:
          name: install dependencies
          command: |
            wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-204.0.0-linux-x86_64.tar.gz --directory-prefix=tmp
            tar -xvzf tmp/google-cloud-sdk-204.0.0-linux-x86_64.tar.gz -C tmp
            ./tmp/google-cloud-sdk/install.sh -q
      - run:
          name: add github ssh
          command: |
            echo '
            github.com ssh-rsa 
            ' >> ~/.ssh/known_hosts
      - deploy:
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" && -z "${CIRCLE_PR_REPONAME}" ]]; then
              git config --global user.email "ci@gochain.io"
              git config --global user.name "CI"
              git branch --set-upstream-to=origin/${CIRCLE_BRANCH} ${CIRCLE_BRANCH}
              echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
              echo $GOOGLE_AUTH > ${HOME}/gcloud-service-key.json
              echo $GOOGLE_AUTH | docker login -u _json_key --password-stdin https://gcr.io
              ./release.sh
            fi

  docker:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: .
      - run:
          name: install dependencies
          command: |
            wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-204.0.0-linux-x86_64.tar.gz --directory-prefix=tmp
            tar -xvzf tmp/google-cloud-sdk-204.0.0-linux-x86_64.tar.gz -C tmp
            ./tmp/google-cloud-sdk/install.sh -q
      - deploy:
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            docker build . -t gochain/gochain:${CIRCLE_BRANCH}
            docker push gochain/gochain:${CIRCLE_BRANCH}
            echo $GOOGLE_AUTH > ${HOME}/gcloud-service-key.json
            echo $GOOGLE_AUTH | docker login -u _json_key --password-stdin https://gcr.io
            ./tmp/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            docker tag gochain/gochain:${CIRCLE_BRANCH} gcr.io/gochain-core/gochain:${CIRCLE_BRANCH}
            docker push gcr.io/gochain-core/gochain:${CIRCLE_BRANCH}

workflows:
  version: 2
  prepare-accept-deploy:
    jobs:
      - prepare
      - build:
          requires:
            - prepare

      - test:
          requires:
            - prepare
      - test-fuse:
          requires:
            - prepare
      - race:
          requires:
            - prepare

      - release-master:
          filters:
            branches:
              only: master
          requires:
            - build
            - test
            - test-fuse
            - race

      - approve-docker:
          type: approval
          filters:
            branches:
              ignore:
              - master
              - stable
              - testnet
              - latest
          requires:
            - test
            - build
            - test-fuse
            - race

      - docker:
          requires:
            - approve-docker
